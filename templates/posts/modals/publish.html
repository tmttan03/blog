<div class="modal fade" id="publishModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">Confirm Action {{ post }}</h6>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to publish your changes?</p>
            </div>
            <form id='publishDraft' method="POST">
                {% csrf_token %}
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success font-14">Confirm</button>
                    <button type="button" class="btn btn-danger font-14" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
